<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Info App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== Reset & Base ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #1f2937;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ===== Header / Nav ===== */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 99999999;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo::before {
            content: "üèôÔ∏è";
            font-size: 28px;
        }

        .logo a {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .logo a:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-links a {
            color: #4b5563;
            text-decoration: none;
            padding: 10px 20px;
            background: transparent;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 12px;
        }

        .nav-links a:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .nav-links a:hover::before {
            opacity: 1;
        }

        .nav-links a.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* ===== Main ===== */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            min-height: calc(100vh - 80px);
        }

        /* ===== Card ===== */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 24px 70px rgba(0, 0, 0, 0.35);
        }

        /* ===== Headings ===== */
        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
            color: #1a202c;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #2d3748;
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #374151;
        }

        /* ===== Utility ===== */
        .text-muted {
            color: #6b7280;
            font-size: 14px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            nav {
                padding: 12px 20px;
                flex-direction: column;
                gap: 12px;
            }

            .logo {
                font-size: 22px;
            }

            .logo::before {
                font-size: 24px;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .nav-links a {
                padding: 8px 14px;
                font-size: 14px;
            }

            main {
                padding: 16px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 26px;
            }

            h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 20px;
            }

            .logo::before {
                font-size: 22px;
            }

            .nav-links a {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

<header>

        <div class="logo">
            <a href="/">My Seoul</a>
        </div>
        <div class="nav-links">
            <a href="/weather">ÎÇ†Ïî®</a>
            <a href="/traffic">ÍµêÌÜµ</a>
            <a href="/subway">ÏßÄÌïòÏ≤†</a>
        </div>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

{% block extra_js %}{% endblock %}

</body>
</html>
